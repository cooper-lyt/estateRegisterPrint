<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>#{messages.application_title}</title>
    <h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" position="last"/>
    <h:outputScript library="bsf" name="js/button.js"/>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>

    <h:outputStylesheet library="github" name="bootstrap.min.css"/>
    <h:outputStylesheet library="github" name="theme.css" position="last"/>
    <ui:insert name="custom-header"/>
</h:head>
<h:body style="padding-top: 50px;">

    <b:navBar brand="凤城" brand-href="#{request.contextPath}/home.xhtml" position="top" sticky="true">
        <b:container>

            <b:navbarLinks>
                <b:navLink value="单一版房屋不动产权" href="#{request.contextPath}/esate/createLandInfo.xhtml"/>
                <b:navLink value="不动产登记证明" href="#{request.contextPath}/esate/powerCer.xhtml"/>
            </b:navbarLinks>

            <b:navbarLinks pull="right">
                <b:navLink icon="sign-out" value="注销" href="#{request.contextPath}/logout"/>
            </b:navbarLinks>

        </b:container>
    </b:navBar>

    <ui:insert name="context">
    <b:container style="min-height:400px">
        <ui:insert/>
    </b:container>
    </ui:insert>

    <b:container styleClass="site-footer-container">
        <div class="site-footer" role="contentinfo">


            <span class="site-footer-mark">
                <b:iconAwesome name="map" size="lg"/>
            </span>

            <ul class="site-footer-links">
                <li>© 2016 <span title="Cooper's soft">Cooper's soft</span>, Studio.</li>
            </ul>
        </div>
    </b:container>


</h:body>
</html>
